          name: chiaki-ng-arm64.flatpak
          path: chiaki-ng/chiaki-ng-arm64.flatpak
          if-no-files-found: error
          retention-days: 1
      - name: Upload chiaki-ng Artifact
        uses: nanoufo/action-upload-artifacts-and-release-assets@v2
        with:
          path: |
            chiaki-ng-arm64.flatpak
          upload-release-files: true
          if-no-files-found: error
          release-upload-url: ${{ needs.create-release.outputs.upload_url }}
      - name: Upload chiaki-ng Artifact
        uses: nanoufo/action-upload-artifacts-and-release-assets@v2
        with:
          path: |
            chiaki-ng-arm64-debug.flatpak
          upload-release-files: true
          if-no-files-found: error
          release-upload-url: ${{ needs.create-release.outputs.upload_url }}